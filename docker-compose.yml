services:
  tcc-bridge:
    build:
      context: .
      args:
        VERSION: ${VERSION:-dev}
        BUILD_DATE: ${BUILD_DATE:-}
    image: registry.gstephens.org/tcc-bridge:latest
    container_name: tcc-bridge
    restart: unless-stopped
    ports:
      - "8080:8080"     # Web UI
      - "5540:5540"     # Matter commissioning
      - "5540:5540/udp" # Matter UDP
    volumes:
      - tcc-data:/app/data
    environment:
      - TZ=${TZ:-America/New_York}
    # Matter/HomeKit requires mDNS for device discovery.
    # If HomeKit can't find the device, try uncommenting network_mode
    # and commenting out the ports and networks sections.
    # network_mode: host
    networks:
      - tcc-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  tcc-data:
    name: tcc-bridge-data

networks:
  tcc-network:
    name: tcc-bridge-network
