services:
  tcc-bridge:
    image: registry.gstephens.org/tcc-bridge:latest
    container_name: tcc-bridge
    restart: unless-stopped
    command: ["/app/bin/tcc-bridge", "-debug"]
    ports:
      - "8080:8080"     # Web UI
      - "5540:5540"     # Matter commissioning
      - "5540:5540/udp" # Matter UDP
    volumes:
      - ./data:/app/data
    environment:
      - TZ=${TZ:-America/Los_Angeles}
    networks:
      - tcc-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

networks:
  tcc-network:
    name: tcc-bridge-network
