version: '3.8'

services:
  tcc-bridge:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        BUILD_DATE: ${BUILD_DATE:-$(date -u +"%Y-%m-%d")}
    image: registry.gstephens.org/tcc-bridge:latest
    container_name: tcc-bridge
    restart: unless-stopped
    ports:
      - "8080:8080"  # Web UI
      - "5540:5540"  # Matter bridge
    volumes:
      - tcc-data:/app/data
    environment:
      - TZ=America/New_York
    networks:
      - tcc-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  tcc-data:
    driver: local

networks:
  tcc-network:
    driver: bridge
